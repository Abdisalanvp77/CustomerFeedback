<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <strong>
        Hello, please leave a feed back for our customer service. We strife to
        offer exceptional service and use your feedback to improve our service
      </strong>
      <div class="feedback-container">
        <div class="feedback" id="happy">
          <img
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/smiling-face_263a-fe0f.png"
            alt=""
          />

          <span>Happy</span>
        </div>

        <div class="feedback" id="love">
          <img
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/red-heart_2764-fe0f.png"
            alt=""
          />
          <span>Love it</span>
        </div>

        <div class="feedback" id="unhappy">
          <img
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/angry-face_1f620.png"
            alt=""
          />
          <span>Unhappy</span>
        </div>
      </div>

      <button class="submit" id="btn">Submit Feedback</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
